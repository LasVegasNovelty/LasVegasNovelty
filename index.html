<!DOCTYPE html>
<html>
<head>
    <title>Las Vegas Novelties</title>
    <link rel="stylesheet" href="HomeStylesheet.css">
</head>
<body>
    <img src="Images\Background.png" class="Background" id="Background">
    <div class="Star" id="Star" onClick="Twinkle()">
	    <audio id="TwinkleOther"><source src="Audio\Twinkle.mp3" type="audio/mp3"></audio>
    </div>
    <div class="Shop" id="Shop" onClick="ShopDropDown(event)">
        <h1 class="ShopText" id="ShopText">Shop</h1>
        <div class="ShopMenu" id="ShopMenu">
            <a class="ArtButton" href="Shop\art.html">
                <img src="Images\ArtBox.jpg" alt="ArtBox" class="ArtImage">
                <h1 class="ArtText" id="ArtText">Art Gallery</h1>
            </a>
            <a class="SouvenirsButton" href="Shop\souvenirs.html"></a>
            <a class="CollectiblesButton" href="Shop\collectibles.html"></a>
            <a class="SpecialtyButton" href="Shop\specialty-items.html"></a>
        </div>
    </div>
    <a href="AboutUs.html" class="AboutUs">About Us</a>
    <a href="ContactUs.html" class="ContactUsText">Contact Us</a>
</body>
</html>
<script>
var ShopOpen = false;
var ShopMenu = document.getElementById("ShopMenu");
var Shop = document.getElementById("Shop");
var ArtText = document.getElementById("ArtText")
var Frame = null;

function ShopDropDown(event) {
    if (event.target.className == "Shop" || event.target.className == "ShopText") {
        
    }
    else {
        return;
    }

    if (ShopOpen == false) {
	    var Size = 0;
        clearInterval(Frame);
        Frame = setInterval(Animation, 1);
	    function Animation() {
            if (Size > 350) {
                clearInterval(Frame);
            }
            else {
		        Size += 5;
                ShopMenu.style.height = Size + "px";
		        Shop.style.top = 60 + (-Size/35*2) + "%";
                ArtText.style.fontSize = Size/8.7 + "px";
	            ShopOpen = true;
	        }
	    }
    }
    else {
	var Size = 350;
        clearInterval(Frame);
        Frame = setInterval(Animation, 1);
	    function Animation() {
                if (Size < 0) {
                    clearInterval(Frame);
                }
                else {
		            Size -= 5;
                    ShopMenu.style.height = Size + "px";
		            Shop.style.top = 60 + (-Size/35*2) + "%";
                    ArtText.style.fontSize = Size/8.7 + "px";
	                ShopOpen = false;
	        }
        }
    }
}
</script>

<script>
TwinkleOther = document.getElementById("TwinkleOther");

function Twinkle() {
    if (TwinkleOther.duration > 0 || !TwinkleOther.paused) {
	TwinkleOther.play();
    }
}
</script>
